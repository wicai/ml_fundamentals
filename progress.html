<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Fundamentals - Progress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f1419;
            color: #e6edf3;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: #8b949e;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #30363d;
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .category-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 20px;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .category-name {
            font-size: 1.3em;
            font-weight: bold;
            text-transform: capitalize;
        }

        .category-progress {
            font-size: 0.9em;
            color: #8b949e;
        }

        .items-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .item {
            padding: 10px;
            margin: 5px 0;
            background: #0d1117;
            border-radius: 6px;
            border-left: 3px solid transparent;
            transition: all 0.2s;
        }

        .item:hover {
            background: #1c2128;
        }

        .item.mastered {
            border-left-color: #3fb950;
        }

        .item.studied {
            border-left-color: #f0883e;
        }

        .item.new {
            border-left-color: #58a6ff;
        }

        .item-title {
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .item-meta {
            display: flex;
            gap: 10px;
            font-size: 0.75em;
            color: #8b949e;
        }

        .difficulty {
            color: #f0883e;
        }

        .streak {
            color: #3fb950;
        }

        .heatmap-container {
            margin: 30px 0;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 20px;
        }

        .heatmap-title {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0d1117;
        }

        ::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ML Fundamentals Progress</h1>
        <p style="color: #8b949e; margin-bottom: 20px;">Track your learning journey</p>
        <button class="refresh-btn" onclick="loadProgress()">Refresh</button>

        <div class="stats-grid" id="stats"></div>

        <div class="heatmap-container">
            <h2 class="heatmap-title">Study Activity</h2>
            <div id="heatmap"></div>
        </div>

        <h2 style="margin: 30px 0 20px 0; font-size: 1.8em;">Progress by Category</h2>
        <div class="categories" id="categories"></div>
    </div>

    <script>
        async function loadProgress() {
            try {
                // Load .study_state.json
                const response = await fetch('.study_state.json');
                const state = await response.json();

                // Parse all markdown files to get items
                const categories = {};
                const itemDirs = ['concepts', 'quiz', 'deep', 'derive'];

                // Stats
                let totalItems = 0;
                const studiedItems = Object.keys(state.items || {}).length;
                const masteredItems = Object.values(state.items || {}).filter(
                    s => (s.correct_streak || 0) >= 3
                ).length;

                // For demo, we'll use the state to show what's been studied
                // In a real app, you'd parse the markdown files
                Object.entries(state.items || {}).forEach(([id, itemState]) => {
                    totalItems++;
                    const category = id.startsWith('c') ? 'concepts' :
                                   id.startsWith('q') ? 'quiz' :
                                   id.startsWith('d') ? 'deep' : 'derive';

                    if (!categories[category]) {
                        categories[category] = {
                            total: 0,
                            studied: 0,
                            mastered: 0,
                            items: []
                        };
                    }

                    categories[category].total++;
                    categories[category].studied++;
                    if ((itemState.correct_streak || 0) >= 3) {
                        categories[category].mastered++;
                    }

                    categories[category].items.push({
                        id: id,
                        title: id,
                        studied: true,
                        streak: itemState.correct_streak || 0,
                        interval: itemState.interval || 0,
                        last_seen: itemState.last_seen
                    });
                });

                // Add approximate counts for items not yet studied
                const approxCounts = {concepts: 80, quiz: 30, deep: 12, derive: 5};
                Object.entries(approxCounts).forEach(([cat, count]) => {
                    if (!categories[cat]) categories[cat] = {total: count, studied: 0, mastered: 0, items: []};
                    else categories[cat].total = Math.max(categories[cat].total, count);
                });

                totalItems = Object.values(categories).reduce((sum, c) => sum + c.total, 0);
                const progressPct = totalItems > 0 ? Math.round(studiedItems / totalItems * 100) : 0;
                const masteryPct = totalItems > 0 ? Math.round(masteredItems / totalItems * 100) : 0;

                // Render stats
                const statsHtml = `
                    <div class="stat-card">
                        <div class="stat-value">${totalItems}</div>
                        <div class="stat-label">Total Items</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${studiedItems}</div>
                        <div class="stat-label">Items Studied</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progressPct}%"></div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${masteredItems}</div>
                        <div class="stat-label">Items Mastered</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${masteryPct}%"></div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${(state.session_history || []).length}</div>
                        <div class="stat-label">Study Sessions</div>
                    </div>
                `;
                document.getElementById('stats').innerHTML = statsHtml;

                // Render categories
                const categoriesHtml = Object.entries(categories)
                    .sort(([a], [b]) => a.localeCompare(b))
                    .map(([name, cat]) => {
                        const catProgressPct = cat.total > 0 ? Math.round(cat.studied / cat.total * 100) : 0;
                        const catMasteryPct = cat.total > 0 ? Math.round(cat.mastered / cat.total * 100) : 0;

                        const itemsHtml = cat.items
                            .sort((a, b) => {
                                if (a.streak >= 3 && b.streak < 3) return -1;
                                if (a.streak < 3 && b.streak >= 3) return 1;
                                return a.title.localeCompare(b.title);
                            })
                            .map(item => {
                                const status = item.streak >= 3 ? 'mastered' :
                                             item.studied ? 'studied' : 'new';

                                return `
                                    <div class="item ${status}">
                                        <div class="item-title">${item.title}</div>
                                        <div class="item-meta">
                                            ${item.studied ? `<span class="streak">Streak: ${item.streak}</span>` : ''}
                                            ${item.studied ? `<span>Interval: ${Math.round(item.interval)}d</span>` : ''}
                                        </div>
                                    </div>
                                `;
                            })
                            .join('');

                        return `
                            <div class="category-card">
                                <div class="category-header">
                                    <div class="category-name">${name}</div>
                                    <div class="category-progress">${cat.studied}/${cat.total}</div>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${catProgressPct}%"></div>
                                </div>
                                <div style="margin-top: 5px; font-size: 0.8em; color: #8b949e;">
                                    ${catMasteryPct}% mastered
                                </div>
                                <div class="items-list" style="margin-top: 15px;">
                                    ${itemsHtml || '<p style="color: #8b949e; padding: 10px;">No items studied yet</p>'}
                                </div>
                            </div>
                        `;
                    })
                    .join('');
                document.getElementById('categories').innerHTML = categoriesHtml;

                // Render heatmap
                const history = state.session_history || [];
                if (history.length === 0) {
                    document.getElementById('heatmap').innerHTML = '<p style="color: #8b949e;">No study sessions yet. Start studying to see your activity!</p>';
                } else {
                    const activity = {};
                    history.forEach(h => {
                        const date = h.timestamp.split('T')[0];
                        if (!activity[date]) {
                            activity[date] = {sessions: 0, items: 0, avg_rating: 0};
                        }
                        activity[date].sessions++;
                        activity[date].items += h.num_items;
                        activity[date].avg_rating = (
                            activity[date].avg_rating * (activity[date].sessions - 1) + h.avg_rating
                        ) / activity[date].sessions;
                    });

                    const dates = Object.keys(activity).sort();
                    const maxItems = Math.max(...Object.values(activity).map(d => d.items));

                    const barsHtml = dates.map(date => {
                        const d = activity[date];
                        const height = (d.items / maxItems * 100);
                        return `
                            <div style="flex: 1; display: flex; flex-direction: column; align-items: center;">
                                <div style="height: 100px; display: flex; align-items: flex-end;">
                                    <div style="width: 20px; height: ${height}%; background: linear-gradient(180deg, #667eea 0%, #764ba2 100%); border-radius: 3px;"
                                         title="${date}: ${d.items} items, avg ${d.avg_rating.toFixed(1)}/3"></div>
                                </div>
                                <div style="font-size: 0.7em; color: #8b949e; margin-top: 5px; writing-mode: vertical-rl; transform: rotate(180deg);">
                                    ${date}
                                </div>
                            </div>
                        `;
                    }).join('');

                    document.getElementById('heatmap').innerHTML = `
                        <div style="display: flex; gap: 5px; align-items: flex-end;">
                            ${barsHtml}
                        </div>
                    `;
                }

            } catch (e) {
                console.error('Error loading progress:', e);
                document.getElementById('stats').innerHTML = '<p style="color: #f85149;">Error loading progress data. Make sure .study_state.json exists.</p>';
            }
        }

        // Load data on page load
        loadProgress();
    </script>
</body>
</html>
